<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=viewport-width, initial-scale=1" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <h1 class="banner">BMI Calculator</h1>
    <p class="banner">Stay healthy. Monitor your BMI.</p>

    <div class="container">
      <input
        type="text"
        id="height"
        placeholder="Your height in CM"
        required
      /><br /><span id="height-error"></span><br />

      <input
        type="text"
        id="weight"
        placeholder="Your weight in KG"
        required
      /><br /><span id="weight-error"></span><br />

      <div class="buttons">
        <button id="calculate">Calculate</button>
        <button id="clear">Clear</button>
      </div>

      <p id="result"></p>
    </div>

    <div class="footer">
      <footer>jelisharbb | Copyright 2022</footer>
    </div>
  </body>
</html>
